<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập & Truyền file</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            background: linear-gradient(120deg, #21b12d, #b6c957); 
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        .centered { 
            max-width: 800px; 
            margin: 30px auto; 
            background: rgba(255, 255, 255, 0.95); 
            padding: 40px; 
            border-radius: 20px; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        .centered:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(13, 13, 13, 0.3);
        }
        #file-section { display: none; }
        .form-control {
            border-radius: 12px;
            padding: 15px;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(41, 128, 185, 0.2);
            border-color: #29b9b6;
        }
        .btn {
            padding: 15px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .user-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .file-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .file-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }
        .file-item a {
            color: #29b960;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
        }
        .file-item small {
            color: #6c757d;
            font-size: 14px;
        }
        .icon {
            margin-right: 10px;
        }
        .file-actions {
            display: flex;
            gap: 10px;
        }
        .download-btn {
            padding: 8px 15px;
            border-radius: 8px;
            background: #ddeee1;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .download-btn:hover {
            background: #218838;
            color: white;
            transform: translateY(-2px);
        }
        h2 {
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
        }
        h4 {
            font-size: 1.5rem;
            margin-bottom: 1.2rem;
        }
        .upload-success {
            background: #d4edda;
            padding: 15px;
            border-radius: 12px;
            margin: 15px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .file-info {
            flex-grow: 1;
        }
        .user-select {
            margin-bottom: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }
        .user-select select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .user-select label {
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }
        .file-item .sender-info {
            font-size: 14px;
            color: #6c757d;
            margin-top: 5px;
        }
        .file-item .sender-info i {
            margin-right: 5px;
        }
        .user-badge {
            background: #e9ecef;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 14px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="centered" id="login-section">
        <h2 class="text-center mb-4"><i class="fas fa-user-circle icon"></i>Đăng nhập</h2>
        <input type="text" id="username" class="form-control mb-3" placeholder="Tên đăng nhập">
        <input type="password" id="password" class="form-control mb-3" placeholder="Mật khẩu">
        <button class="btn btn-primary w-100" onclick="login()">
            <i class="fas fa-sign-in-alt icon"></i>Đăng nhập
        </button>
        <div id="login-result" class="mt-3 text-center"></div>
    </div>
    <div class="centered" id="file-section">
        <div class="user-info">
            <i class="fas fa-user-circle fa-3x"></i>
            <div>
                <h4 class="mb-0">Xin chào, <span id="user-display"></span></h4>
                <small class="text-muted">Đã đăng nhập thành công</small>
            </div>
        </div>
        <h2 class="text-center mb-4"><i class="fas fa-cloud-upload-alt icon"></i>Truyền file</h2>
        <div class="user-select">
            <label><i class="fas fa-user-friends"></i> Chọn người nhận:</label>
            <select id="receiver-select" class="form-control">
                <option value="">-- Chọn người nhận --</option>
            </select>
        </div>
        <input type="file" id="fileInput" class="form-control mb-3">
        <button class="btn btn-success w-100" onclick="uploadFile()">
            <i class="fas fa-upload icon"></i>Upload
        </button>
        <div id="upload-result" class="mt-3"></div>
        <hr class="my-4">
        <h4 class="mb-3"><i class="fas fa-list icon"></i>Danh sách file:</h4>
        <div id="file-list"></div>
    </div>
    <script>
        let currentUser = '';
        let userList = [];

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            fetch('http://localhost:5000/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username, password})
            })
            .then(res => res.json())
            .then(data => {
                if (data.status === "success") {
                    currentUser = username;
                    document.getElementById('login-section').style.display = 'none';
                    document.getElementById('file-section').style.display = 'block';
                    document.getElementById('user-display').textContent = username;
                    loadUserList();
                    loadFileList();
                } else {
                    document.getElementById('login-result').innerHTML = 
                        "<span class='text-danger'><i class='fas fa-exclamation-circle'></i> Sai tài khoản hoặc mật khẩu!</span>";
                }
            });
        }

        function loadUserList() {
            fetch('http://localhost:5000/list_users')
            .then(res => res.json())
            .then(users => {
                userList = users;
                const select = document.getElementById('receiver-select');
                select.innerHTML = '<option value="">-- Chọn người nhận --</option>';
                users.forEach(user => {
                    if (user !== currentUser) {
                        select.innerHTML += `<option value="${user}">${user}</option>`;
                    }
                });
            });
        }

        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const receiver = document.getElementById('receiver-select').value;
            const file = fileInput.files[0];

            if (!file) {
                document.getElementById('upload-result').innerHTML = 
                    "<span class='text-warning'><i class='fas fa-exclamation-triangle'></i> Vui lòng chọn file!</span>";
                return;
            }

            if (!receiver) {
                document.getElementById('upload-result').innerHTML = 
                    "<span class='text-warning'><i class='fas fa-exclamation-triangle'></i> Vui lòng chọn người nhận!</span>";
                return;
            }

            const formData = new FormData();
            formData.append('file', file);
            formData.append('sender', currentUser);
            formData.append('receiver', receiver);

            fetch('http://localhost:5000/upload', {
                method: 'POST',
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                if (data.status === "uploaded") {
                    document.getElementById('upload-result').innerHTML = `
                        <div class="upload-success">
                            <i class="fas fa-check-circle fa-2x text-success"></i>
                            <div class="file-info">
                                <h5 class="mb-1">Upload thành công!</h5>
                                <p class="mb-0">SHA-256: ${data.sha256}</p>
                                <p class="mb-0">Người nhận: ${receiver}</p>
                            </div>
                            <a href="http://localhost:5000/download/${file.name}" class="download-btn">
                                <i class="fas fa-download"></i> Tải về
                            </a>
                        </div>`;
                    loadFileList();
                }
            });
        }

        function loadFileList() {
            fetch('http://localhost:5000/list_files')
            .then(res => res.json())
            .then(files => {
                const list = document.getElementById('file-list');
                list.innerHTML = '';
                files.forEach(file => {
                    if (file.receiver === currentUser || file.sender === currentUser) {
                        list.innerHTML += `
                            <div class="file-item">
                                <div>
                                    <a href="http://localhost:5000/download/${file.name}" target="_blank">
                                        <i class="fas fa-file"></i> ${file.name}
                                    </a>
                                    <div class="sender-info">
                                        <i class="fas fa-user"></i> Người gửi: ${file.sender}
                                        <span class="user-badge">
                                            <i class="fas fa-user-check"></i> Người nhận: ${file.receiver}
                                        </span>
                                    </div>
                                    <small><i class="fas fa-fingerprint"></i> SHA-256: ${file.sha256}</small>
                                </div>
                                <div class="file-actions">
                                    <a href="http://localhost:5000/download/${file.name}" class="download-btn">
                                        <i class="fas fa-download"></i> Tải về
                                    </a>
                                </div>
                            </div>`;
                    }
                });
            });
        }
    </script>
</body>
</html>
